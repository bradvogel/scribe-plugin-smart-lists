<!DOCTYPE html>
<html>
  <head>
    <title>Scribe</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }

    .scribe {
      height: 370px;
      overflow: auto;
      margin-bottom: 1em;
      border: 1px solid hsl(0, 0%, 80%);
      padding: 0.5em;
    }

    .scribe-html {
      width: 100%;
      font-family: monospace;
      border: 1px solid hsl(0, 0%, 80%);
      padding: 0.5em;
    }

    p {
      margin-top: 0;
    }
  </style>
  <body>
    <h1>Scribe</h1>
    <div class="scribe"></div>
    <h2>Output</h2>
    <textarea class="scribe-html" rows="15" readonly></textarea>
    <script src="./bower_components/requirejs/require.js" data-main="./example"></script>
  </body>
</html>
